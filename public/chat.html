<!DOCTYPE html>
<html >
<head>
   <title>Chat App</title>
   <Link rel='icon' href='img/favicon.png'>
    <Link rel='stylesheet' href='css/styles.min.css'>
</head>
<body>

    <div class="chat">
        <div id ="sidebar" class="chat__sidebar">

        </div>
        <div class='chat__main'>
            <div id="messages" class = "chat__messages"></div>
            <div class="compose">
                <form id = "message-form">
                    <input type="text"  name="messageName" required autocomplete="off" >
                    <button id ="submit">Send</button> 
                </form>
                <button id="send-location">Send Your Location</button>
            </div>
        </div>
    </div>

      <script id = "message-template" type = "text/html">

         <div class="message"> 
         <p>
             <span class = "message__name">{{name}}</span>
             <span class = "message__meta">{{createdAt}}</span>
         </p>       
        <p> {{welcomeString}}</p>
        </div>
            
      </script>

      <script id ="location-template">

          <div class="message">
            <p>
             <span class = "message__name">{{name}}</span>
             <span class = "message__meta">{{createdAt}}</span>
         </p>   
            <p><a href={{url}} target="_blank">Location Link</a></p>
            </div>

      </script> 

      <script id = "sidebar-template" type = "text/html">
            <h2 class = "room-title">{{room}}</h2>
            <h3 class = "list-title">Users</h3>
            <ul class = "users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
      </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- this script is served up because we have configure 
        our server to work with socket.io  this is the client side version of the library.

And when we load this in our client side JavaScript code will have access to all of the stuff from the

library it needs in order to set up that communication. -->
    <script src="/socket.io/socket.io.js"></script>
 <!-- The next thing we need to do is create our own client side JavaScript file load that in and use what's

provided by this script right here. -->
   <script src="/js/chat.js"></script>
</body>
</html>
